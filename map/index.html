<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>采油管理三区生产指挥图</title>
    <!-- 引入 ECharts 文件 -->
    <script src="echarts.js"></script>
    <script src="jquery.js"></script>
    <script src="bmap.js"></script>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=lvjnuxP8YCiQeZbGnM5rrLWKaHYuQWZ9"></script>
</head>
<body>
<div id="sh" style="text-align:right;z-index: 666">
    <input id="search" value=""  style="text-align:left;padding-left:10px;" class="input_out"/>
    <button id="btn_search" class="button">查询</button>
</div>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width:100%;height:100%;position: absolute;z-index: 1">

</div>

<script >
    var myChart = echarts.init(document.getElementById('main'));
    myChart.showLoading();

    $.getJSON('result_google.json',function (json){
        myChart.hideLoading();
        myChart.setOption(option = {
            title: {
               text: json.title,
               textStyle: {
                   color:  '#000000',
                   fontSize: 30

               }
           },
            bmap: {
                center: [115.37018826897702, 35.693043866120616],
                zoom: 14,
                roam: true,
                mapStyle: {
                    styleJson: [{
                        'featureType': 'water',
                        'elementType': 'all',
                        'stylers': {
                            'color': '#d1d1d1'
                        }
                    }, {
                        'featureType': 'land',
                        'elementType': 'all',
                        'stylers': {
                            'color': '#f3f3f3'
                        }
                    }, {
                        'featureType': 'railway',
                        'elementType': 'all',
                        'stylers': {
                            'visibility': 'off'
                        }
                    }, {
                        'featureType': 'highway',
                        'elementType': 'all',
                        'stylers': {
                            'color': '#fdfdfd'
                        }
                    }, {
                        'featureType': 'highway',
                        'elementType': 'labels',
                        'stylers': {
                            'visibility': 'off'
                        }
                    }, {
                        'featureType': 'arterial',
                        'elementType': 'geometry',
                        'stylers': {
                            'color': '#fefefe'
                        }
                    }, {
                        'featureType': 'arterial',
                        'elementType': 'geometry.fill',
                        'stylers': {
                            'color': '#fefefe'
                        }
                    }, {
                        'featureType': 'poi',
                        'elementType': 'all',
                        'stylers': {
                            'visibility': 'off'
                        }
                    }, {
                        'featureType': 'green',
                        'elementType': 'all',
                        'stylers': {
                            'visibility': 'off'
                        }
                    }, {
                        'featureType': 'subway',
                        'elementType': 'all',
                        'stylers': {
                            'visibility': 'off'
                        }
                    }, {
                        'featureType': 'manmade',
                        'elementType': 'all',
                        'stylers': {
                            'color': '#d1d1d1'
                        }
                    }, {
                        'featureType': 'local',
                        'elementType': 'all',
                        'stylers': {
                            'color': '#d1d1d1'
                        }
                    }, {
                        'featureType': 'arterial',
                        'elementType': 'labels',
                        'stylers': {
                            'visibility': 'off'
                        }
                    }, {
                        'featureType': 'boundary',
                        'elementType': 'all',
                        'stylers': {
                            'color': '#fefefe'
                        }
                    }, {
                        'featureType': 'building',
                        'elementType': 'all',
                        'stylers': {
                            'color': '#d1d1d1'
                        }
                    }, {
                        'featureType': 'label',
                        'elementType': 'labels.text.fill',
                        'stylers': {
                            'color': '#999999'
                        }
                    }]
                }
            },
           animationDurationUpdate: 1500,
           animationEasingUpdate: 'quinticInOut',
           series: [
               {
                   type: 'graph',
                   layout: 'none',
                   coordinateSystem: 'bmap',
                   //symbol:'triangle',
                   // progressiveThreshold: 700,
                   data: json.nodes.map(function (node) {
                           return {
                               // x: node.x,
                               // y: -node.y,
                               value:[node.x,node.y],
                               id: node.id,
                               name: node.label,
                               symbol:node.symbol,
                               symbolSize: 15,
                               focusNodeAdjacency: node.focusNodeAdjacency,
                               itemStyle: {
                                   normal: {
                                       color: node.color,
                                       opacity: 0.8
                                   },
                                   emphasis: {
                                       borderColor: node.color,
                                       borderWidth: 7,
                                       color: node.color,
                                       opacity: 1
                                   }
                               }
                   };
                   }),
                   edges: json.edges.map(function (edge) {
                       return {
                           source: edge.sourceID,
                           target: edge.targetID
                       };
                   }),
                   label: {
                       emphasis: {
                           position: 'left',
//                           show: false,
//                           opacity: 1.0,
                           fontSize: 0.1
                       },
                       normal: {
                           show: true,
                           position: 'right',
                           //fontWeight: 'lighter',
                           fontSize: 13
                       },
                   },
                   roam: true,

                   lineStyle: {
                       normal: {
                           width: 0.0,
                           curveness: 0.3,
                           opacity: 0.7
                       }
                   }
               },
               {
                   type: 'graph',
                   layout: 'none',
                   coordinateSystem: 'bmap',
                   //symbol:'triangle',
                   // progressiveThreshold: 700,
                   data: json.nodes1.map(function (node) {
                       return {
                           // x: node.x,
                           // y: -node.y,
                           value:[node.x,node.y],
                           id: node.id,
                           name: node.label,
                           symbol:node.symbol,
                           symbolSize: 0.1,
                           focusNodeAdjacency: false,
                           itemStyle: {
                               normal: {
                                   color: node.color,
                                   opacity: 0.8
                               },
                               emphasis: {
                                   borderColor: node.color,
                                   borderWidth: 7,
                                   color: node.color,
                                   opacity: 1
                               }
                           }
                       };
                   }),
                   edges: json.edges.map(function (edge) {
                       return {
                           source: edge.sourceID,
                           target: edge.targetID
                       };
                   }),
                   roam: true,

                   lineStyle: {
                       normal: {
                           width: 1,
                           curveness: 0.0,
                           opacity: 1
                       }
                   }
               }
           ]
       },true);
   });
    $('#btn_search').click(function search() {
        var search = document.getElementById('search').value;
        var op = myChart.getOption();
        for(var i=0;i<op.series[0].data.length;i++){
            if(op.series[0].data[i].id==search){
                op.series[0].data[i].symbolSize = 30;
            }
        }
        myChart.setOption(op,true);
    });
</script>
</body>
</html>
